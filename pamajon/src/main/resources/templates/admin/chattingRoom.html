<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex,nofollow">
    <title>채팅방</title>
    <link rel="canonical" href="https://www.wrappixel.com/templates/ample-admin-lite/"/>
    <link href="css/style.min.css" rel="stylesheet" th:href="@{/adminTemplateResources/css/style.min.css}">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .chat_list.active_chat{
            cursor: pointer;

        }
        .chat_list.active_chat:hover{
            background-color: darkgray;
        }
    </style>
</head>

<body>
<!-- ============================================================== -->
<!-- Preloader - style you can find in spinners.css -->
<!-- ============================================================== -->
<div class="preloader">
    <div class="lds-ripple">
        <div class="lds-pos"></div>
        <div class="lds-pos"></div>
    </div>
</div>
<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
     data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">

    <header th:replace="admin/adminCommon/adminHeader.html"></header>

    <th:block th:replace="admin/adminCommon/adminAside.html"></th:block>

    <div class="page-wrapper" style="min-height: 250px;">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="page-breadcrumb bg-white">
            <div class="row align-items-center">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title text-uppercase font-medium font-14">Profile Page</h4>
                </div>

            </div>
            <!-- /.col-lg-12 -->
        </div>


        <div class="container-fluid">

            <div class="row">
                <div class="col-md-12">
                    <div class="white-box">
                        <h3 class="box-title">1:1 요청페이지</h3>

                        <div class="container">
                            <h3 class=" text-center">Messaging</h3>
                            <div class="messaging">
                                <div class="inbox_msg">
                                    <div class="inbox_people">
                                        <div class="headind_srch">
                                            <div class="recent_heading">
                                                <h4>Recent</h4>
                                            </div>
                                            <div class="srch_bar">
                                                <div class="stylish-input-group">
                                                    <input type="text" class="search-bar" placeholder="Search">
                                                    <span class="input-group-addon">
                <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                </span></div>
                                            </div>
                                        </div>
                                        <div class="inbox_chat">
                                        </div>
                                    </div>
                                    <div class="mesgs">
                                        <div class="msg_history">
                                        </div>
                                        <div class="type_msg">
                                            <div class="input_msg_write">
                                                <input type="text" id="write_msg" class="write_msg" placeholder="Type a message"/>
                                                <button class="msg_send_btn" type="button" onclick="send();"><i class="fa fa-paper-plane"
                                                                                              aria-hidden="true"></i>
                                                </button>
                                                <div class="btn-group">
                                                </div>
                                            </div>

                                            <div class="input-group">
                                                <input type="text" id="from" class="form-control" placeholder="Choose a nickname"/>           
                                                <div class="btn-group">
                                                    <button type="button" id="connect" class="btn btn-sm btn-outline-secondary" onclick="connect()">Connect</button>
                                                <button type="button" id="disconnect" class="btn btn-sm btn-outline-secondary" onclick="disconnect()" disabled>Disconnect</button>       
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script  th:src="@{/socket/connect.js}"></script>
    <script th:src="@{/webjars/sockjs-client/1.1.2/sockjs.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/stomp-websocket/2.3.3-1/stomp.js}" type="text/javascript"></script>
    <th:block th:replace="admin/adminCommon/adminCommonJs.html"></th:block>

</body>
</html>
