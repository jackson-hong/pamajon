<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex,nofollow">
    <title>상품 등록 페이지</title>
    <link rel="canonical" href="https://www.wrappixel.com/templates/ample-admin-lite/"/>
    <!-- Favicon icon -->

    <!-- Custom CSS -->
    <link href="../../static/css/style.min.css" rel="stylesheet" th:href="@{/css/admin/productInsert.css}">
    <link href="../../static/css/style.min.css" rel="stylesheet" th:href="@{/css/admin/projectOptionSection.css}">
    <link href="../../static/adminTemplateResources/css/style.min.css" rel="stylesheet"
          th:href="@{/adminTemplateResources/css/style.min.css}">
    <script src="../../static/js/ckeditor/ckeditor.js" th:src="@{/ckeditor/ckeditor.js}"></script>

    <![endif]-->
</head>
<body>
<!-- ============================================================== -->
<!-- Preloader - style you can find in spinners.css -->
<!-- ============================================================== -->
<div class="preloader">
    <div class="lds-ripple">
        <div class="lds-pos"></div>
        <div class="lds-pos"></div>
    </div>
</div>
<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
     data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">

    <header th:replace="admin/adminCommon/adminHeader.html"></header>

    <th:block th:replace="admin/adminCommon/adminAside.html"></th:block>

    <div class="page-wrapper" style="min-height: 250px;">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="page-breadcrumb bg-white">
            <div class="row align-items-center">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title text-uppercase font-medium font-14">상품등록페이지</h4>
                </div>

            </div>
            <!-- /.col-lg-12 -->
        </div>

        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <!-- ============================================================== -->
            <div class="row">
                <div class="col-md-12">
                    <div class="white-box">
                        <h3 class="box-title" style="font-size: 1.5rem; font-weight: bold">상품등록</h3>
                        <form method="" enctype="multipart/form-data" id="productInsert">
                            <div id="insertWrapper">
                                <div class="insertblock">
                                    <div class="titleSection">
                                        <span class="title">기본</span>
                                    </div>

                                    <div class="table_list" style="margin-top: 20px">
                                        <table style="width: 70%;">
                                            <colgroup>
                                                <col style="width:25.67%" />
                                                <col style="width:25.67%" />
                                                <col style="width:25.67%" />
                                            </colgroup>
                                            <thead align="center">
                                            <tr id="theadPart">
                                                <th scope="col">브랜드</th>
                                                <th scope="col">대카테고리</th>
                                                <th scope="col">소카테고리</th>
                                            </tr>
                                            </thead>
                                            <tbody id="categorySelector">
                                                <tr>
                                                    <td class="scroll">
                                                        <div class="scroll_list">
                                                            <ul class="optionList_5" id="brandB">
                                                                <li>
                                                                </li>
                                                            </ul>
                                                        </div>
                                                    </td>
                                                    <td class="scroll">
                                                        <div class="scroll_list">
                                                            <ul class="optionList_5" id="wrapcategory">
                                                                <li>

                                                                </li>
                                                            </ul>
                                                        </div>
                                                    </td>
                                                    <td class="scroll">
                                                        <div class="scroll_list">
                                                            <ul class="optionList_5" id="categoryDetail">
                                                                <li>

                                                                </li>
                                                            </ul>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <table class="productInfoTable">
                                        <tr class="tablefloor">
                                            <td class="explanation_wrapper">*상품명</td>
                                            <td class="userInput">
                                                <input type="text" class="form-control textType"
                                                       placeholder="상품명을 적어주세요" name="productName">
                                            </td>
                                        </tr>
                                        <tr class="tablefloor">
                                            <td class="explanation_wrapper">*가격</td>
                                            <td class="userInput">
                                                <input type="number" class="form-control textType"
                                                       placeholder="가격을 적어주세요" name="productPrice">
                                            </td>
                                        </tr>
                                        <tr class="tablefloor">
                                            <td class="explanation_wrapper">*색상</td>
                                            <td class="userInput">
                                                <input type="text" class="form-control textType"
                                                       placeholder="색상을 입력해 주세요." name="productColor">
                                            </td>
                                        </tr>
                                        <tr class="tablefloor">
                                            <td class="explanation_wrapper">*원산지 입력</td>
                                            <td class="userInput">
                                                <select id="CountryOfOrigin" name="productOrigin" class="form-control selectType">

                                                </select>
                                            </td>
                                        </tr>
                                        <tr class="tablefloor">
                                            <td class="explanation_wrapper">*원료 입력</td>
                                            <td class="userInput">
                                                <input type="text" class="form-control textType"
                                                       placeholder="원료를 넣어주세요 여러가지일 경우 ,(컴마)로 구분" name="productMaterial">
                                            </td>
                                        </tr>
                                        <tr class="tablefloor">
                                            <td class="explanation_wrapper">*상품이미지</td>
                                            <td class="userInput">
                                                <div class="filebox bs3-primary">
                                                    <label for="ex_file2" class="uploadImg">업로드</label>
                                                    <input type="file" id="ex_file2" name="productImages" onchange="setThumbnail(this);"
                                                           multiple>
                                                </div>
                                                <div id="imgArea" class="pictureNotUploaded" style="display: flex; margin-bottom: 10px">
                                                    <div class="imgBox 1"></div>
                                                    <div class="imgBox 2"></div>
                                                    <div class="imgBox 3"></div>
                                                    <div class="imgBox 4"></div>
                                                    <div class="imgBox 5"></div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr class="tablefloor">
                                            <td class="explanation_wrapper">*상품설명</td>
                                            <td class="userInput">
                                                <textarea name="productContent" id="editor1"></textarea>
                                            </td>
                                        </tr>

                                    </table>
                                </div>
                                </table>
                            </div>
                            <div class="insertblock">
                                <div class="titleSection">
                                    <span class="title">상품옵션</span>
                                </div>
                                <table class="productInfoTable">
                                    <tr class="tablefloor">
                                        <td class="explanation_wrapper">*재고수량</td>
                                        <td class="userInput">
                                            <div style="padding-top: 8px;">
                                                <input type="radio" name="optionQuantityStatus" id="unlimited"
                                                       value="unlimited" checked><label for="unlimited">수량제한 없음</label>
                                                <input type="radio" name="optionQuantityStatus" id="limited"
                                                       value="limited"><label for="limited">수량설정</label>
                                            </div>
                                            <input type="number" class="form-control textType"
                                                   placeholder="수량을 적어주세요"
                                                   name="inputProductQuantity"
                                                   id="inputProductQuantity"
                                                   value=""
                                                   style="margin-bottom:10px; display: none" >
                                        </td>
                                    </tr>
                                    <tr class="tablefloor">
                                        <td class="explanation_wrapper">*사이즈정보</td>
                                        <td class="userInput">
                                            <div id="sizeDevider">
                                                <span>사이즈 종류: &nbsp;&nbsp;</span>
                                                <select id="sizeCategory" name="sizeCategory" class="form-control selectType" style="width: 180px; margin-right: 15px">
                                                    <option value="COMSIZE01">일반분류</option>
                                                    <option value="BOTSIZE01">하의</option>
                                                    <option value="FREESI01">프리사이즈</option>
                                                </select>

                                                <span>상세 사이즈: &nbsp;&nbsp;</span>
                                                <select id="sizeDetail" name="optionSize" class="form-control selectType" style="width: 180px">

                                                </select>
                                            </div>
                                    </tr>

                                    <tr class="tablefloor">
                                        <td class="explanation_wrapper">*등록된 옵션</td>
                                        <td class="userInput" id="userInputButton">
                                        </td>
                                    </tr>

                                    <tr class="tablefloor">
                                        <td class="explanation_wrapper" colspan="2" style="padding-top: 10px" align="center">
                                            <button type="button" class="btn btn-primary" onclick="addOption()">옵션추가</button>
                                            <button type="button" class="btn btn-danger" onclick="deleteAll()">옵션 일괄삭제</button>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                                <div class="insertblock">
                                    <div class="titleSection">
                                        <span class="title">판매 노출상태</span>
                                    </div>
                                    <tr class="tablefloor">
                                        <table class="productInfoTable">
                                            <tr class="tablefloor">
                                                <td class="explanation_wrapper">*판매설정</td>
                                                <td class="userInput">
                                                    <div style="padding-top: 8px;">
                                                        <input type="radio" name="productStatus" id="on_sale"
                                                               value="0" checked><label for="on_sale">즉시 판매</label>
                                                        <input type="radio" name="productStatus" id="on_save"
                                                               value="2"><label for="on_sale">판매 준비</label>
                                                        <input type="radio" name="productStatus" id="on_discount"
                                                               value="1"><label for="on_sale">세일 판매</label>
                                                    </div>
                                                    <input type="number" class="form-control textType"
                                                           placeholder="수량을 적어주세요"
                                                           style="margin-bottom:10px; display: none">
                                                </td>
                                            </tr>
                                        </table>
                                    </tr>
                                </div>
                            <div style="align-items: center">
                                <button type="button" class="btn btn-info" value="productInsertConfirm" onclick="productInsert();">등록</button>
                                <button type="button" class="btn btn-info" value="productInsertCancel">취소</button>
                            </div>

                            <div id="modalDisplayArea">
                            <!-- 모달 디스플레이 -->
                           <!-- <div class="optionModal 0" id="optionModal0">
                                <h3 align="center" style="font-weight: bold">등록 옵션</h3>
                                <hr>
                                <table style="margin-bottom: 10px">
                                    <tbody>
                                        <tr>
                                            <td class="optionQuantitiy">상세사이즈:</td>
                                            <td class="optionQuantitiyDisplay"><input type="text" class="form-control" value="XXL" readonly style="width: 100px;"></td>
                                        </tr>
                                        <tr>
                                            <td class="optionQuantitiy">재고수량:</td>
                                            <td class="optionQuantitiyDisplay">
                                                <input type="number" class="form-control" readonly style="width: 100px;">
                                                <input type="checkbox" id="quantityModify" onclick="modifyQuantityFromModal(this)">
                                                <label for="quantityModify" style="margin: 0px">&nbsp;&nbsp;재고 수량 수정하기</label>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="optionButtonBox">
                                    <div class="buttonWrapper">
                                    <button type="button" class="btn btn-info" id="optionModify" onclick="saveProductOption(this)">저장</button>
                                    <button type="button" class="btn btn-info" id="optionDelete" onclick="optionDelete(this)">삭제</button>
                                    </div>
                                </div>
                            </div>-->
                            </div>
                            <!-- 모달 디스플레이 -->

                            <!-- 히든파라미터 영역 -->
                        <input type="hidden" value="" name="productBrand">
                        <input type="hidden" value="" name="productBigCateId">
                        <input type="hidden" value="" name="productCategory">

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="../../static/js/ckeditor/ckeditor.js" th:src="@{/js/insertProduct/CKEDITOR.js}"></script>
<script src="../../static/js/ckeditor/ckeditor.js" th:src="@{/js/insertProduct/fileHandler.js}"></script>
<script src="../../static/js/ckeditor/ckeditor.js" th:src="@{/js/insertProduct/insertProduct.js}"></script>
<th:block th:replace="admin/adminCommon/adminCommonJs.html"></th:block>
</body>
</html>
