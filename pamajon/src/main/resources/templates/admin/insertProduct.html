<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex,nofollow">
    <title>상품 등록 페이지</title>
    <link rel="canonical" href="https://www.wrappixel.com/templates/ample-admin-lite/"/>
    <!-- Favicon icon -->

    <!-- Custom CSS -->
    <link href="../../static/css/style.min.css" rel="stylesheet" th:href="@{/css/admin/projectInsert.css}">
    <link href="../../static/adminTemplateResources/css/style.min.css" rel="stylesheet"
          th:href="@{/adminTemplateResources/css/style.min.css}">
    <script src="../../static/js/ckeditor/ckeditor.js" th:src="@{/ckeditor/ckeditor.js}"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        .btn-add-brand, .btn-add-cat{
            margin: 3px;
        }

        .optionSelector{
            display: inline;
        }
        .table_list table td.scroll{padding:0;vertical-align:top;}

        .table_list table td.scroll .scroll_list{height:300px;overflow-y:scroll;padding:0 20px;}

        .table_list table td.scroll .scroll_list ul li{border-top:1px solid #e2e2e2;}

        .table_list table td.scroll .scroll_list ul li:first-child{border-top:0}

        .table_list table td.scroll .scroll_list ul li a{display:block;font-size:14px;color:#777;padding:15px 0;text-align:center;}

        .table_list table td.scroll .scroll_list ul li a:hover{background:#249642;color:#fff;font-weight:600;}

        .table_list table td.scroll .scroll_list ul li a.on{background:#249642;color:#fff;font-weight:600;}

        .table_list table td.left{text-align:left;padding-left:15px;}

    </style>

</head>

<body>
<!-- ============================================================== -->
<!-- Preloader - style you can find in spinners.css -->
<!-- ============================================================== -->
<div class="preloader">
    <div class="lds-ripple">
        <div class="lds-pos"></div>
        <div class="lds-pos"></div>
    </div>
</div>
<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
     data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">

    <header th:replace="admin/adminCommon/adminHeader.html"></header>

    <th:block th:replace="admin/adminCommon/adminAside.html"></th:block>

    <div class="page-wrapper" style="min-height: 250px;">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="page-breadcrumb bg-white">
            <div class="row align-items-center">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title text-uppercase font-medium font-14">상품등록페이지</h4>
                </div>

            </div>
            <!-- /.col-lg-12 -->
        </div>

        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <!-- ============================================================== -->
            <div class="row">
                <div class="col-md-12">
                    <div class="white-box">
                        <h3 class="box-title" style="font-size: 1.5rem; font-weight: bold">상품등록</h3>
                        <form method="post" enctype="multipart/form-data">
                            <div id="insertWrapper">
                                <div class="insertblock">
                                    <div class="titleSection">
                                        <span class="title">기본</span>
                                    </div>

                                    <div class="table_list" style="border: 1px solid blue; margin-top: 20px;">
                                        <table style="width: 100%">
                                            <caption class="hide"></caption>
                                            <colgroup>
                                                <col style="width:25.67%" />
                                                <col style="width:25.67%" />
                                                <col style="width:25.67%" />
                                                <col style="width:25.67%" />
                                            </colgroup>
                                            <thead align="center" style="border: 1px solid black; height: 40px;">
                                            <th scope="col">브랜드</th>
                                            <th scope="col">대카테고리</th>
                                            <th scope="col">소카테고리</th>
                                            </thead>
                                            <tr>
                                                <td class="scroll">
                                                    <div class="scroll_list">
                                                        <ul class="optionList_5" id="listB">

                                                        </ul>
                                                    </div>
                                                </td>
                                                <td class="scroll">
                                                    <div class="scroll_list">
                                                        <ul class="optionList_5" id="itemB">
                                                        </ul>
                                                    </div>
                                                </td>
                                                <td class="scroll">
                                                    <div class="scroll_list">
                                                        <ul class="optionList_5" id="detailB">
                                                        </ul>
                                                    </div>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                    <table class="productInfoTable">
                                        <tr class="tablefloor">
                                            <td class="explanation_wrapper">*브랜드</td>
                                            <td class="userInput">
                                                 <input type="text" disabled value="브랜드를 선택해주세요" />
                                                <button type="button" class="btn btn-info btn-add-brand" onclick="setBrand(this)">브랜드지정</button>
                                            </td>
                                        </tr>
                                        <tr class="tablefloor">
                                            <td class="explanation_wrapper">*대 카테고리</td>
                                            <td class="userInput">
                                                <select class="form-control optionSelector">
                                                    <option value="">Top</option>
                                                    <option value="">Bottom</option>
                                                    <option value="">Outer</option>
                                                    <option value="">Shoes</option>
                                                </select>
                                                <button type="button" class="btn btn-info btn-add-cat">대 카테고리 추가</button>
                                            </td>
                                        </tr>
                                        <tr class="tablefloor">
                                            <td class="explanation_wrapper ">*카테고리</td>
                                            <td class="userInput">
                                                <select class="form-control optionSelector">
                                                    <option value="">Hoodie</option>
                                                    <option value="">Jeans</option>
                                                    <option value="">Shoes</option>
                                                </select>
                                                <button type="button" class="btn btn-info btn-add-cat">카테고리 추가</button>
                                            </td>
                                        </tr>
                                        <tr class="tablefloor">
                                            <td class="explanation_wrapper">*상품명</td>
                                            <td class="userInput">
                                                <input type="text" class="form-control textType"
                                                       placeholder="상품명을 적어주세요">
                                            </td>
                                        </tr>
                                        <tr class="tablefloor">
                                            <td class="explanation_wrapper">*가격</td>
                                            <td class="userInput">
                                                <input type="number" class="form-control textType"
                                                       placeholder="가격을 적어주세요">
                                            </td>
                                        </tr>
                                        <tr class="tablefloor">
                                            <td class="explanation_wrapper">*상품이미지</td>
                                            <td class="userInput">
                                                <div class="filebox bs3-primary">
                                                    <label for="ex_file2" class="uploadImg">업로드</label>
                                                    <hr>
                                                    <input type="file" id="ex_file2" onchange="setThumbnail(this);"
                                                           multiple>
                                                </div>
                                                <div id="imgArea" class="pictureNotUploaded" style="display: flex; margin-bottom: 10px">
                                                    <div class="imgBox 1"></div>
                                                    <div class="imgBox 2"></div>
                                                    <div class="imgBox 3"></div>
                                                    <div class="imgBox 4"></div>
                                                    <div class="imgBox 5"></div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr class="tablefloor">
                                            <td class="explanation_wrapper">*상품설명</td>
                                            <td class="userInput">
                                                <textarea name="projectContent" id="editor1"></textarea>
                                            </td>
                                        </tr>

                                    </table>
                                </div>
                                <div class="insertblock">
                                    <div class="titleSection">
                                        <span class="title">상품옵션</span>
                                    </div>
                                    <table class="productInfoTable">
                                        <tr class="tablefloor">
                                            <td class="explanation_wrapper">*재고수량</td>
                                            <td class="userInput">
                                                <div style="padding-top: 8px;">
                                                    <input type="radio" name="quantity" id="unlimited"
                                                           value="unlimited"><label for="unlimited">수량제한 없음</label>
                                                    <input type="radio" name="quantity" id="limited"
                                                           value="limited"><label for="limited">수량설정</label>
                                                </div>
                                                <input type="number" class="form-control textType"
                                                       placeholder="수량을 적어주세요"
                                                       style="margin-bottom:10px; display: none">
                                            </td>
                                        </tr>
                                        <tr class="tablefloor">
                                            <td class="explanation_wrapper">*사이즈정보</td>
                                            <td class="explanation_wrapper" colspan="2" style="padding-top: 10px">
                                                <button type="button" class="btn btn-info sizeSet" value="S size">S</button>
                                                <button type="button" class="btn btn-info sizeSet" value="M size">M</button>
                                                <button type="button" class="btn btn-info sizeSet" value="L size">L</button>
                                                <button type="button" class="btn btn-info sizeSet" value="XL size">XL</button>
                                            </td>
                                        </tr>
                                        <tr class="tablefloor">
                                            <td class="explanation_wrapper">*사이즈별 개수</td>
                                            <td class="explanation_wrapper" colspan="2" style="padding-top: 10px">
                                                <input type="text" disabled value="" />
                                            </td>
                                    </table>
                                </div>
                                <div class="insertblock">
                                </div>
                                <div class="insertblock">
                                    <div class="titleSection">
                                        <span class="title">판매 노출상태</span>
                                    </div>
                                    <tr class="tablefloor">
                                        <table class="productInfoTable">
                                            <tr class="tablefloor">
                                                <td class="explanation_wrapper">*판매설정</td>
                                                <td class="userInput">
                                                    <div style="padding-top: 8px;">
                                                        <input type="radio" name="productSale" id="on_sale"
                                                               value="on_sale"><label for="on_sale">판매함</label>
                                                        <input type="radio" name="productSale" id="stop_saling"
                                                               value="stop_saling"><label for="stop_saling">판매중단</label>
                                                    </div>
                                                    <input type="number" class="form-control textType"
                                                           placeholder="수량을 적어주세요"
                                                           style="margin-bottom:10px; display: none">
                                                </td>
                                            </tr>
                                        </table>
                                    </tr>
                                </div>
                            </div>
                            <div style="align-items: center">
                            <button type="submit" class="btn btn-info" value="productInsertConfirm">등록</button>
                            <button type="button" class="btn btn-info" value="productInsertCancel">취소</button>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../static/js/ckeditor/ckeditor.js" th:src="@{/js/insertProduct/CKEDITOR.js}"></script>
<script src="../../static/js/ckeditor/ckeditor.js" th:src="@{/js/insertProduct/fileHandler.js}"></script>
<script src="../../static/js/ckeditor/ckeditor.js" th:src="@{/js/insertProduct/insertProduct.js}"></script>
<th:block th:replace="admin/adminCommon/adminCommonJs.html"></th:block>
<script>


</script>

</body>

</html>
