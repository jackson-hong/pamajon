<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pamajon</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/glider.css}">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"></script>
    <script th:src="@{/js/glider.js}"></script>
    <script th:src="@{/js/vue.js}"></script>
    <style>
        body {
            /*border:1px red solid;*/
            font: 0.75em Verdana,Dotum,AppleGothic,sans-serif;
            color: #353535;
            -webkit-font-smoothing: antialiased;
        }
        #wrapper {
            display: flex;
            justify-content: center;
            padding-top: 1.5em;
        }
        #content {
            width:86%;
            height: 100em;
        }
        #logo-search{
            display: flex;
            font: 0.75em Verdana,Dotum,AppleGothic,sans-serif;
            font-family: "Gill Sans";
            color: #353535;
            -webkit-font-smoothing: antialiased;
        }
        #logo-container{
            display: flex;
            align-items: center;
            width:30%;
        }
        #searchbar-container{
            width:40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #searchbar {
            display: flex;
            align-items: center;
        }
        #search-input{
            border: 2px rgb(7,34,66) solid;
            height:3em;
            width: 34em;
        }
        #search-input:focus{
            outline: none;
        }
        #search-btn {
            border: 2px rgb(7,34,66) solid;
            background-color: rgb(7,34,66);
        }
        ion-icon[name="search-outline"]{
            font-size: 2.76em;
            color: white;
        }
        #shop-info-container{
            width:30%;
            text-align: right;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-size: 11px;
        }
        #logo{
            width:100px;
            height:100px;
        }
        #menus {
            display: flex;
        }
        #shop-cates {
            width:80%;
            display: flex;
        }
        #user-cates{
            width:20%;
            display: flex;
            justify-content: flex-end;
        }
        .shop-cate{
            margin-right: 5em;
            height: 3.5em;
            display: flex;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
            border:0;
        }
        .user-cate{
            margin-right: 1em;
            display: flex;
            align-items: center;
            font-size: small;
            border:0;
        }
        a {
            color: #353535;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <div id="content">
        <div id="logo-search">
            <div id="logo-container">
                <a th:href="@{/}">
                <img id="logo" th:src="@{/images/Logo.png}">
                </a>
            </div>
            <div id="searchbar-container">
                <div id="searchbar">
                    <input id="search-input" type="text">
                    <button id="search-btn" type="button"><ion-icon name="search-outline"></ion-icon></button>
                </div>
            </div>
            <div id="shop-info-container">
                MON-FRI : 11~9 / SAT : 12~9 / SUN : 12~8<br>
                555-13 4TH FL. SINSA-DONG, GANGNAM-GU, SEOUL<br>
                JHLEE1@BLUESMAN.CO.KR / 02-543-7137
            </div>
        </div>
        <div id="menus">
            <div id="shop-cates">
                <div class="shop-cate">
                    <a th:href="@{/}">HOME</a>
                </div>
                <div class="shop-cate">
                    NEW ARRIVAL
                </div>
                <div class="shop-cate">
                    BRAND
                </div>
                <div class="shop-cate">
                    CATEGORIES
                </div>
            </div>
            <div id="user-cates">
                <div th:if="${session.loginMember == null}" class="user-cate">
                    <a th:href="@{/member/join}">JOIN</a>
                </div>
                <div th:if="${session.loginMember == null}" class="user-cate">
                    <a th:href="@{/member/login}">LOG-IN</a>
                </div>
                <div th:if="${session.loginMember != null}" class="user-cate">
                    <a th:href="@{/member/myPage}">MYPAGE</a>
                </div>
            </div>
        </div>
        <hr>
