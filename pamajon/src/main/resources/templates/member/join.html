<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="common/header.html"></th:block>
<style>
    #title-idx {
        margin-top:2.5em;
        display: flex;
    }
    #title {
        width: 50%;
        font-size:22px;
        font-weight: 900;
        color: #353535;
        font-family: 'Spoqa Han Sans','Sans-serif'!important;
        -webkit-font-smoothing: antialiased;
    }
    #idx {
        width: 50%;
        text-align: right;
        font-weight: bold;
    }
    #wrapper {
        display: flex;
        justify-content: center;
    }
    #table-wrapper {
        margin-top: 2em;
        display: flex;
        justify-content: center;
        flex-direction: column;
    }
    #description {
        text-align: right;
        margin-bottom: 0.5em;
    }
    table {
        min-width: 90em;
        max-width: 120em;
        border: 1px silver solid;
        border-collapse: collapse;
        border-spacing: 0;
    }
    td{
        border:1px silver solid;
        height: 34px;
    }
    .table-title {
        width: 12%;
        text-indent: 15px;
        font-size: 12px;
        background: rgb(251,250,250);
    }
    .table-content {
        font-size: 12px;
        width: 78%;
        text-indent: 10px;
    }
    table input {
        border:1px rgb(220,220,220) solid;
        height: 1.5em;
        margin: 0.5em;
    }
    select[name="pw-confirm"] {
        border:1px rgb(220,220,220) solid;
        height: 2.2em;
        width: 25em;
        margin: 0.5em;
        font-size: 12px;
    }
    select.phone-num{
        border:1px rgb(220,220,220) solid;
        height: 2.2em;
        width: 5em;
        margin: 0.5em;
        font-size: 12px;
    }
    .address {
        text-indent: 0;
        padding-left: 10px;
    }
    ion-icon[name="medical"]{
        color: orangered;
        font-size: 10px;
    }
    button[name="postal-code"]{
        text-align: center;
        background: white;
        border:1px silver solid;
        height:2em;
        font-size: 12px;
        padding-top: 2px;
    }
    ion-icon[name="caret-forward-circle-outline"] {
        vertical-align: middle;
    }
    #submit-con {
        display: flex;
        justify-content: center;
        margin-top:1.5em;
    }
    #submit {
        width: 8em;
        height: 2em;
        font-size: 16px;
        background: rgba(7,34,66,0.8);
        border:1px silver solid;
        color: white;
        cursor:pointer;
        transition-duration: 0.15s;
    }
    #submit:hover {
        background: white;
        color:black;
    }
</style>
<div id="title-idx">
    <div id="title">
        JOIN
    </div>
    <div id="idx">
        HOME > JOIN
    </div>
</div>
<div id="wrapper">
