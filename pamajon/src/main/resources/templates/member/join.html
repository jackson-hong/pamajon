<script th:inline="javascript">
    let id_check = false;
    let pw_check = false;
    document.getElementById("user_id").addEventListener('keyup',()=>{
        let id = document.getElementById("user_id").value;
        if(fn_id_check(id)){
            $.ajax({
                url: contextPath + "/member/idCheck",
                type: "GET",
                data: {"email" : id},
                dataType : "json",
                contentType: 'application/json;charset=UTF-8',
                success: function(data){
                    if(data.result > 0) {
                        //0보다 클 경우 중복
                        document.getElementById("user_id_info").style.color = 'red';
                        document.getElementById("user_id_info").innerText = '이미 존재하는 아이디입니다.';
                        return;
                    }else {
                        //0일 경우 사용가능한 아이디
                        document.getElementById("user_id_info").style.color = 'green';
                        document.getElementById("user_id_info").innerText = '사용 가능한 아이디입니다.';
                        id_check = true;
                        return;
                    }
                },
                error:(log)=>{
                    console.log("실패");
                    console.log(log);
                }
            })
        }else {
            document.getElementById("user_id_info").style.color = 'red';
            document.getElementById("user_id_info").innerText = '올바른 이메일을 입력해주세요';
            id_check = false;
        }
    })

    document.getElementById("user_pw").addEventListener('keyup',()=>{
        let pw = document.getElementById("user_pw").value;
        if(fn_pw_check(pw)){
            document.getElementById("user_pw_info").style.color = 'green';
            document.getElementById("user_pw_info").innerText = '유효한 비밀번호입니다.';
            pw_check = true;
        }else {
            document.getElementById("user_pw_info").style.color = 'red';
            document.getElementById("user_pw_info").innerText = '(영문 대소문자/특수문자 6자~20자)';
            pw_check = false;
        }
    })

    document.getElementById("user_pw_ch").addEventListener('keyup',()=>{
        let pw = document.getElementById("user_pw").value;
        let pwCh = document.getElementById("user_pw_ch").value;
        if(pw == pwCh){
            document.getElementById("user_pw_ch_info").style.color = 'green';
            document.getElementById("user_pw_ch_info").innerText = '비밀번호가 일치합니다.';
            pw_check = true;
        }else if(pwCh == ""){
            document.getElementById("user_pw_ch_info").innerText = '';
            pw_check = false;
        }else {
            document.getElementById("user_pw_ch_info").style.color = 'red';
            document.getElementById("user_pw_ch_info").innerText = '비밀번호가 일치하지 않습니다.';
            pw_check = false;
        }
    })

    function fn_id_check(user_id){
        if(/^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i.test(user_id))return true;
        else return false;
    }
    function fn_pw_check(pw){
        if(/^(?=.*[a-zA-Z])((?=.*\d)|(?=.*\W)).{6,20}$/.test(pw))return true;
        else return false;
    }
    function fn_submit(){
        let user_name = document.getElementById("user_name").value;
        let phone_num = document.getElementById("phone_num").value
        let phone_middle = document.getElementById("phone_middle").value
        let phone_tail = document.getElementById("phone_tail").value;
        if(!id_check){
            alert("아이디를 체크해주세요");
            document.getElementById("user_id").focus();
            return;
        }
        if(!pw_check){
            alert("비밀번호를 체크해주세요.");
            return;
        }
        if(user_name==""){
            alert("이름을 기입해주세요");
            document.getElementById("user_name").focus();
            return;
        }
        if(phone_num==""||phone_middle==""||phone_tail==""){
            alert("전화번호를 체크해주세요.");
            return;
        }

        let firstNum = document.getElementById("phone_num").value;
        let middleNum = document.getElementById("phone_middle").value;
        let lastNum = document.getElementById("phone_tail").value;
        document.getElementById("mem_phone").value =
            firstNum + '-' + middleNum + '-' + lastNum;

        let form = document.getElementById('join-fm');

        console.log(form);

        form.submit();
    }
</script>
<script th:inline="javascript">
    Kakao.init('522e9cc1d4e892ad466431b624bcc7e5')
    let contextPath = document.getElementById('contextPathHolder').getAttribute('data-contextPath') ? document.getElementById('contextPathHolder').getAttribute('data-contextPath') : '';
    let promise = function() {
        return new Promise((resolve, reject) => {
            Kakao.Auth.login({
                success: function (response) {
                    Kakao.API.request({
                        url: '/v2/user/me',
                        success: function(res) {
                            resolve(res);
                            console.log(res)
                        },
                        fail: function (error) {
                            console.log(error);
                        }
                    });
                },
                fail: function (error) {
                    console.log(error);
                },
            });
        })
    }

    let ajaxKakao = function(res){
        console.log(res)
        return new Promise((resolve, reject) => {
            jsonData = {"email": res.kakao_account.email,
                "name": res.properties.nickname}
            let result;
            $.ajax({
                type: "POST",
                contentType : 'application/json; charset=utf-8',
                url: contextPath + "/member/kakao",
                data: JSON.stringify(jsonData),
                success: function(dataFromController){
                    result = dataFromController
                    jsonData["result"] = result
                    resolve(jsonData)
                },
                error: (error) => {
                    console.log(error)
                }
            })
        })
    }

    function ajaxRedirect(result){
        console.log(result)
        if(result.result == "NONE"){
            let form = document.getElementById("kakaoNone")
            let objs = document.createElement('input')
            objs.setAttribute('type', 'hidden')
            objs.setAttribute('name', "email")
            objs.setAttribute('value', result.email)
            let objs2 = document.createElement('input')
            objs2.setAttribute('type', 'hidden')
            objs2.setAttribute('name', "name")
            objs2.setAttribute('value', result.name)
            form.appendChild(objs)
            form.appendChild(objs2)
            document.body.appendChild(form)
            form.submit()
        }else{
            location.href = contextPath + "/member/myPage";
        }
    }

    function fn_kakao_submit(){
        promise().then(ajaxKakao).then(ajaxRedirect)
    }

</script>
