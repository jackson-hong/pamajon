<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="common/header.html"></th:block>
<style>
    #title-idx {
        margin-top:2.5em;
        display: flex;
    }
    #title {
        width: 50%;
        font-size:22px;
        font-weight: 900;
        color: #353535;
        font-family: 'Spoqa Han Sans','Sans-serif'!important;
        -webkit-font-smoothing: antialiased;
    }
    #idx {
        width: 50%;
        text-align: right;
        font-weight: bold;
    }
    #wrapper {
        display: flex;
        justify-content: center;
    }
    #table-wrapper {
        margin-top: 2em;
        display: flex;
        justify-content: center;
        flex-direction: column;
    }
    #description {
        text-align: right;
        margin-bottom: 0.5em;
    }
    table {
        min-width: 90em;
        max-width: 120em;
        border: 1px silver solid;
        border-collapse: collapse;
        border-spacing: 0;
    }
    td{
        border:1px silver solid;
        height: 34px;
    }
    .table-title {
        width: 12%;
        text-indent: 15px;
        font-size: 12px;
        background: rgb(251,250,250);
    }
    .table-content {
        font-size: 12px;
        width: 78%;
        text-indent: 10px;
    }
    table input {
        border:1px rgb(220,220,220) solid;
        height: 1.5em;
        margin: 0.5em;
    }
    select[name="pw-confirm"] {
        border:1px rgb(220,220,220) solid;
        height: 2.2em;
        width: 25em;
        margin: 0.5em;
        font-size: 12px;
    }
    select.phone-num{
        border:1px rgb(220,220,220) solid;
        height: 2.2em;
        width: 5em;
        margin: 0.5em;
        font-size: 12px;
    }
    .address {
        text-indent: 0;
        padding-left: 10px;
    }
    ion-icon[name="medical"]{
        color: orangered;
        font-size: 10px;
    }
    button[name="postal-code"]{
        text-align: center;
        background: white;
        border:1px silver solid;
        height:2em;
        font-size: 12px;
        padding-top: 2px;
    }
    ion-icon[name="caret-forward-circle-outline"] {
        vertical-align: middle;
    }
    #submit-con {
        display: flex;
        justify-content: center;
        margin-top:1.5em;
    }
    #submit {
        width: 8em;
        height: 2em;
        font-size: 16px;
        background: rgba(7,34,66,0.8);
        border:1px silver solid;
        color: white;
        cursor:pointer;
        transition-duration: 0.15s;
    }
    #submit:hover {
        background: white;
        color:black;
    }
    button[name="postal-code"] {
        cursor: pointer;
    }
</style>
<link id="contextPathHolder" th:data-contextPath="${#httpServletRequest.getContextPath()}">
<div id="title-idx">
    <div id="title">
        JOIN
    </div>
    <div id="idx">
        HOME > JOIN
    </div>
</div>
<div id="wrapper">

        <div id="description">

        </div>
        <form role="form" th:action="@{/member/insert}" method="POST">

                </td>
            </tr>
            <tr>

                <td class="table-content">
                    <input name="user_pw_ch" id="user_pw_ch">

            </tr>
            <tr>
                <td class="table-title">비밀번호 확인 질문<ion-icon name="medical"></ion-icon></td>
                <td class="table-content">
                    <select name="pw-confirm">
                        <option value="기억에 남는 추억의 장소는?">기억에 남는 추억의 장소는?</option>

                        <option value="타인이 모르는 자신만의 신체비밀이 있다면?">타인이 모르는 자신만의 신체비밀이 있다면?</option>
                        <option value="추억하고 싶은 날짜가 있다면?">추억하고 싶은 날짜가 있다면?</option>

                        <option value="유년시절 가장 기억에 남는 친구의 이름은?">유년시절 가장 기억에 남는 친구의 이름은?</option>

            <tr>

    </div>
</div>
<script th:inline="javascript">
    var contextPath = $('#contextPathHolder').attr('data-contextPath') ? $('#contextPathHolder').attr('data-contextPath') : '';

    function fn_postal(){
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("addr_info").value = extraAddr;

                } else {
                    document.getElementById("addr_info").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('postal_code').value = data.zonecode;
                document.getElementById("user_addr").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("user_addr_rest").focus();
            }
        }).open();
    }
</script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
