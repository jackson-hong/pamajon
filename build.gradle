plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc:2.4.3'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.4.3'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.4.3'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.3'
    implementation 'org.springframework.boot:spring-boot-starter-websocket:2.4.3'
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.7.2'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.4'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.4.3'
    implementation 'org.webjars:stomp-websocket:2.3.3-1'
    implementation 'org.webjars:sockjs-client:1.1.2'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'junit:junit:4.13.2'
    implementation 'org.jasypt:jasypt:1.9.3'
    implementation 'org.springframework.boot:spring-boot-starter-mail:2.0.1.RELEASE'
    implementation 'com.sun.mail:javax.mail:1.6.2'
    implementation 'org.springframework:springloaded:1.2.6.RELEASE'
    implementation 'org.springframework.session:spring-session-core:2.4.2'
    implementation 'org.bgee.log4jdbc-log4j2:log4jdbc-log4j2-jdbc4.1:1.16'
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'javax.mail:javax.mail-api:1.6.2'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.4.3'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.3'
    testImplementation 'org.springframework.security:spring-security-test:5.4.5'
    compileOnly 'org.projectlombok:lombok:1.18.18'
}

group = 'com.pamajon'
version = '0.0.1-SNAPSHOT'
description = 'pamajon'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
